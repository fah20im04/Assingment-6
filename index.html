<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN EARTH</title>
    <!-- stylesheet  -->
    <link rel="stylesheet" href="./styles/tailwind.config.js">
    <link rel="stylesheet" href="./styles/style.css">
    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- tailwind and daisy UI -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#e9fdf0]">
    <header>
        <!-- nav bar section -->
       <section class="bg-[#15803D] h-[80px] flex justify-between items-center px-5 text-white">
          
         <div>
           <h2 class="font-bold text-xl flex items-center">
             <i class="fa-solid text-3xl fa-earth-asia mr-3"></i>Green Earth
           </h2>
         </div>
         
         
         <div class="hidden md:block">
           <ul class="flex gap-7 font-semibold">
             <li><a href="">About</a></li>
             <li><a href="">Gallery</a></li>
             <li><a href="">Plant a tree</a></li>
           </ul>
         </div>
         
         
         <div class="hidden md:block">
           <button class="btn btn-warning rounded-4xl text-[#15803D] font-bold">
             Plant a Tree
           </button>
         </div>
         
         
         <div class="md:hidden">
           <button id="menu-btn" class="text-3xl focus:outline-none">
             <i class="fa-solid fa-bars"></i>
           </button>
         </div>
       </section>
         <div id="mobile-menu" class="hidden bg-[#15803D] text-white px-5 py-3 md:hidden">
           <ul class="flex flex-col gap-4 font-semibold">
             <li><a href="">About</a></li>
             <li><a href="">Gallery</a></li>
             <li><a href="">Plant a tree</a></li>
             <li>
               <button class="btn btn-warning rounded-4xl text-[#15803D] font-bold w-full">
                 Plant a Tree
               </button>
             </li>
           </ul>
         </div>     
         <!-- banner section -->
        <section class="flex flex-col md:flex-row items-center justify-between bg-[#CFF0DC] px-6 md:px-16  ">
           <div class="">
               <img class="" src="./assets/hero-leaf1.png" alt="">
           </div>
           <div class="text-center mt-5">
               <h2 class="text-4xl text-[#1F2937] font-bold mb-5">Plant a Tree, Grow a Future</h2>
               <p class="text-[#1F2937] font-medium mb-5">Join our mission to plant 1 million trees and make the Earthgreener for futuregenerations.</p>
               
               <button class="btn btn-warning rounded-4xl text-[#15803D] font-bold">Plant a Tree</button>
           </div>
           <div>
               <img src="./assets/hero-leaf2.png" alt="">
           </div>
        </section>

    </header>

    <main class="">
       <div class="text-center py-10">
         <h1 class="font-bold text-3xl text-[#1F2937]">Choose Your Trees</h1>
       </div>
       <!--categories,cards and cart   -->
       <section class="flex flex-col lg:flex-row gap-5 p-4">
  <!-- categories div -->
         <div class="w-full lg:w-1/7">
           <h3 class="text-2xl font-bold text-[#1F2937] mb-3">Categories</h3>
           <div id="categories-container">
            
           </div>
         </div>

        <!-- cards div -->
        <div id="plants-container" class="w-full lg:w-3/5 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
          <!-- plant cards will load here -->
        </div>
      
        <!-- cart div -->
        <div  class="bg-white rounded-sm w-full lg:w-1/5 h-fit p-3 shadow-md">
          <h2 class="text-xl font-bold mb-3">Your Cart</h2>
          <div  >
            <div id="cart-container" class="p-1">
             
            </div>
      
            <div class="flex justify-between mt-4">
              <h2 class="font-bold text-xl">Total:</h2>
              <h2 class="font-bold text-xl">$ <span id="cart-total">0</span></h2>
            </div>
          </div>
        </div>
</section>

       
      
    </main>
    
    <script src="./script/script.js"></script>
</body>
</html>
